<div class="card" *ngIf="questionnaire">
  <h3 class="card-header">{{questionnaire.name}}</h3>
  <div class="clearfix"><i class="mr-3 float-right">Published at {{questionnaire.date | date:'fullDate'}}</i></div>
  <div class="card-block" *ngFor="let q of questionnaire.questions">
    <p class="card-text">{{q.title}}</p>
    <question-type [question]="q" [readonly]="1"></question-type>
  </div>
</div>
